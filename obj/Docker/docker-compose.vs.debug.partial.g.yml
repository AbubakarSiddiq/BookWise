      - D:\vs projects\BookWise\Web\BookWise.Web:/app
      - D:\vs projects\BookWise:/src
      - C:\Users\Abubakar Siddiq\vsdbg\vs2017u5:/remote_debugger:rw
      - C:\Users\Abubakar Siddiq\.nuget\packages\:/root/.nuget/packages:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      com.microsoft.visualstudio.debuggee.arguments: " --additionalProbingPath /root/.nuget/packages  \"/app/bin/Debug/net7.0/BookWise.Web.dll\""
