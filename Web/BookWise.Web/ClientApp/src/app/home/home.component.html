<h2>Create Catalog</h2>
<div class="container">
  <div class="left-side">
    <form (ngSubmit)="submitForm()" class="form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
      </div>

      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="book.author" required>
      </div>

      <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" [(ngModel)]="book.genre" required>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="book.description" required></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div class="right-side">
    <h2>Book List:</h2>
    <ul>
      <li *ngFor="let book of books">
        <h3>{{ book.title }}</h3>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Genre:</strong> {{ book.genre }}</p>
        <p><strong>Description:</strong> {{ book.description }}</p>
      </li>
    </ul>
  </div>
</div>
